name: Preview Storybook

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm i

      - name: Build Storybook
        run: npm run build-storybook

  upload-storybook:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm i
      - name: Build Storybook
        run: npm run build-storybook
      - name: Create Storybook Vercel Config
        run: |
          cat <<'EOF' > storybook-static/vercel.json
          {
            "builds": [
              { "src": "**/*", "use": "@vercel/static" }
            ],
            "routes": [
              { "src": "/(.*)", "dest": "/$1" }
            ]
          }
          EOF
      - name: Copy Prebuilt Output to .vercel/output
        run: |
          rm -rf .vercel/output
          mkdir -p .vercel/output
          cp -r storybook-static/* .vercel/output/
      - name: Install Vercel CLI globally
        run: npm install -g vercel
      - name: Deploy Storybook to Vercel Action
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STORYBOOK_PROJECT_ID }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_ORG_ID }}
          PRODUCTION: 'false'
          WORKING_DIRECTORY: 'storybook-static'
          PREBUILT: 'true'
